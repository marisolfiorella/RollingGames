<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Sanchez Marisol Fiorela, Bolognini Teran Emilia, Drube David Matias, Frias Marcelo Enrique"
    />
    <meta name="keywords" content="games" />
    <meta
      name="description"
      content="RollingGames es una empresa de desarrollo de videojuegos Argentina con sede en Gral Paz 876, ahora asociada con la compañía china Tencent Holdings.​"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/22e9f862aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/3dd7adab72.js" crossorigin="anonymous"></script>

    <title>RollingGames</title>
  </head>

  <body class="coloroscuro">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        id="navigation-bar"
      >
        <section class="container">
          <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="index.html"
              ><img
                src="img/icono.png"
                alt="Logo de la pagina RollingGames"
                id="iconoheader"
            /></a>
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2">
                  <a class="nav-link"  href="index.html">Inicio</a>
                </li>
                <li class="nav-item mx-2">
                  <button
                    type="button"
                    class="btn btn-secondary text-light"
                    data-bs-toggle="modal"
                    data-bs-target="#modalLogin"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="aboutus.html">About us</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="contacto.html">Contactanos</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="admin.html">Admin</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </nav>
    </header>
    <main class="container text-center">
      <h1 class="lead - text-light display-3">Pagina no encontrada</h1>
<img src="/img/error404.png" alt="" srcset="" class="w-50">
<article>
    <a href="index.html" class="btn btn-outline-secondary mb-3">
    <i class="fas fa-home mr-1 me-2"></i>Volver al inicio
</a>       
</article> 

    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      aria-labelledby="modalLoginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header bg-dark text-light">
            <h5 class="modal-title" id="modalLoginLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Modal Body -->
          <section class="row">
            <!-- Usuario y contraseña -->
            <div
              class="col-sm-12 col-md-7 d-flex justify-content-between align-items-center"
            >
              <div class="field-set container">
                <i class="fas fa-user"></i>
                <span
                  ><input
                    class="form-input mt-5"
                    id="txt-input"
                    type="text"
                    placeholder="Usuario"
                    required
                /></span>
                <br />
                <!--   Password -->
                <span class="input-item"><i class="fa fa-key"></i></span>
                <!--   Password Input-->
                <input
                  class="form-input mt-2"
                  type="password"
                  placeholder="Contraseña"
                  id="pwd"
                  name="Contraseña"
                  required
                />
              </div>
            </div>
            <!-- Imagen Usuario -->
            <div
              class="col-sm-12 col-md-3 d-flex justify-content-between align-items-center"
            >
              <img
                src="/img/avatar3.jpg"
                alt="Imagen de usuario"
                class="w-100 ml-4 d-none d-sm-block mt-5"
              />
            </div>

            <a href="#olvidarContraseña" class="mx-5 mb-1"
              >¿Olvidaste tu Contraseña?</a
            >
            <a href="registro.html" class="mx-5 mx-1">Registrarme</a>
          </section>

          <!-- Modal Footer -->
          <div class="modal-footer bg-dark text-light">
            <button type="button" class="btn btn-secondary">Ingresar</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Salir
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light py-1">
      <section class="container text-center mt-5">
        <article class="row">
          <div class="col-sm-12 col-md-6 mb-2">
            <h3 class="mb-2 mt-2 display-4">Encontranos en:</h3>
            <a
              href="http://facebook.com/ "
              target="_blank "
              class="text-light mr-2 small"
              ><i class="fab fa-facebook-square fa-2x mt-2"
                >&nbsp; RollingGames</i
              ></a
            >
            <br />
            <a
              href="https://twitter.com/ "
              target="_blank "
              class="text-light mr-2 small"
              ><i class="fab fa-twitter-square fa-2x mt-2"
                >&nbsp; RollingGames</i
              ></a
            ><br />
            <a
              href="error404.html "
              target="_blank "
              class="text-light mr-2 small"
              ><i class="fab fa-instagram-square fa-2x mt-2"
                >&nbsp; RollingGames</i
              ></a
            >
          </div>
          <div class="col-sm-12 col-md-6">
            <h3 class="text-light mb-3 mt-2 display-4">Unite:</h3>
            <img
              src="img/badge-apple-store.svg "
              alt="logo apple store "
              class="mb-2 w-50"
            />
            <img
              src="img/google-play-badge-bb.svg "
              alt="logo play store "
              class="w-50"
            />
          </div>
        </article>
        <p class="lead text-center mt-3">
          &copy; Copyright 2021 RollingGames. Todos los derechos son reservados
        </p>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW "
      crossorigin="anonymous "
    ></script>
    <script src="js/sliders.js "></script>
  </body>
</html>
